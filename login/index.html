<head>

    <title>Login</title>
    <div id="nav-placeholder"></div>
    <style>
          /* container */
      .responsive-three-column-grid {
          display:block;
      }

      /* columns */
      .responsive-three-column-grid > * {
          padding:0.5rem;
      }
      /******************************blink*************************** */
      /* tablet breakpoint */
      @media (min-width:768px) {
          .responsive-three-column-grid {
              display: grid;
              grid-auto-rows: 1fr;
              grid-template-columns: 1fr 1fr 1fr;
          }
      }

      @keyframes blink {
      0% {
        opacity: 1;
      }
      50% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    .blink {
      animation: blink 1s infinite;
    }
/******************************form*************************** */
    input[type="text"],
    input[type="password"] {
      padding: 3px;
    }
    input[type="submit"],button {
      padding: 5px;
      border: none;
      border-radius: 3px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }
</head>

              } else {
                document.getElementById("success-msg").style.display = "none";

                toggleLines(1);
              }
            }

            function toggleLines(buttonNumber) {
              var linesToToggleOn = [];
              var linesToToggleOff = [];

              if (buttonNumber === 1) {
                linesToToggleOn = [document.getElementById('line1'), document.getElementById('line2'), document.getElementById('line3')];
                linesToToggleOff = [document.getElementById('line4'), document.getElementById('line5'), document.getElementById('line6')];
              } else if (buttonNumber === 2) {
                //linesToToggleOn = [document.getElementById('line4'), document.getElementById('line5'), document.getElementById('line6')];
                //linesToToggleOff = [document.getElementById('line1'), document.getElementById('line2'), document.getElementById('line3')];
                linesToToggleOn = [document.getElementById('line1'),document.getElementById('line2'),document.getElementById('line4'), document.getElementById('line5'), document.getElementById('line6')];
                linesToToggleOff = [document.getElementById('line3')];
              }

              linesToToggleOn.forEach(function(line) {
                line.classList.add('blink');
              });

              linesToToggleOff.forEach(function(line) {
                line.classList.remove('blink');
              });
            }
